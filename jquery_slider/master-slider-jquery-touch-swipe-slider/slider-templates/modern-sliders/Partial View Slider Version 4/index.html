<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Partial View Slider Version 4</title>
        <!-- Base MasterSlider style sheet -->
        <link rel="stylesheet" href="../assets/css/masterslider.main.css" />
        <link rel="stylesheet" href="css/style.css" />

        <script src="../assets/js/jquery.easing.min.js"></script>

        <script src="../assets/js/masterslider.min.js"></script>
    </head>
    <body>
        <!-- MasterSlider -->
        <div id="P_masterslider" class="master-slider-parent ms-thumbs-template ms-parent-id-57" style="max-width:100%;" >
            <!-- MasterSlider Main -->
            <div id="masterslider" class="master-slider ms-skin-light-5" >
                <div class="ms-slide" data-delay="3" data-fill-mode="fill" >

                <div class="ms-slide" data-delay="3" data-fill-mode="fill" >

                    <img src="images/blank.gif" alt="" title="" data-src="images/6012430576_66d4a504d9_o.jpg" />
                </div>
                <div class="ms-slide" data-delay="3" data-fill-mode="fill" >

                </div>
                <div class="ms-slide" data-delay="3" data-fill-mode="fill" >

                </div>

            <!-- END MasterSlider Main -->
        </div>
        <!-- END MasterSlider -->
        <script>
					var masterslider = new MasterSlider();

			// slider controls
			masterslider.control('arrows'     ,{ autohide:true, overVideo:true  });
			masterslider.control('bullets'    ,{ autohide:true, overVideo:true, dir:'h', align:'bottom', space:6 , margin:10  });
			// slider setup
			masterslider.setup("masterslider", {
				width           : 960,
				height          : 500,
				minHeight       : 0,
				space           : 0,
				start           : 1,
				grabCursor      : true,
				swipe           : true,
				mouse           : true,
				keyboard        : false,
				layout          : "partialview",
				wheel           : false,
				autoplay        : false,
				instantStartLayers:false,
				loop            : true,
				shuffle         : false,
				preload         : 3,
				heightLimit     : true,
				autoHeight      : false,
				smoothHeight    : true,
				endPause        : false,
				overPause       : true,
				fillMode        : "fill",
				centerControls  : true,
				startOnAppear   : false,
				layersMode      : "center",
				autofillTarget  : "",
				hideLayers      : false,
				fullscreenMargin: 0,
				speed           : 17,
				dir             : "h",
				parallaxMode    : 'swipe',
				view            : "basic"
			});

					</script>
